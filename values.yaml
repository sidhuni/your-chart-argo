replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: your-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

serviceAccount:
  create: true
  name: ""
  annotations: {}

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

config:
  LOG_LEVEL: info
  FEATURE_FLAG: "true"

probes:
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    httpGet:
      path: /
      port: http
  liveness:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    httpGet:
      path: /
      port: http
  startup:
    enabled: true
    initialDelaySeconds: 3
    periodSeconds: 10
    httpGet:
      path: /
      port: http
