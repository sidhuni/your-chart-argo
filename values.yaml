replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: {}   #  These are often used to configure specific controller behaviors, like setting timeouts or enabling certain features (e.g., nginx.ingress.kubernetes.io/rewrite-target: /).
  hosts:
    - host: your-app.local
      paths:
        - path: /   # The URL path that traffic should match. In this case, it matches the root path of the host.
          pathType: Prefix      # Specifies how the path should be matched: Prefix means that any request whose URL starts with / (i.e., all requests) will match this rule. Other types include Exact and ImplementationSpecific
  tls: []

serviceAccount:
  create: true
  name: ""
  annotations: {}     # Annotations do not change functionality directly.They are used to give extra instructions to Kubernetes or external controllers (IAM roles, security tools, ArgoCD, etc).

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

config:
  LOG_LEVEL: info
  FEATURE_FLAG: "true"      #A feature flag is used to remotely enable or disable specific features in an application without deploying new code. Setting it to "true" means the associated feature is enabled


readiness:
  initialDelaySeconds: 5
  periodSeconds: 10
  httpGet:
    path: /
    port: http

liveness:                                # http://<Pod_IP>:<http_port>/
  initialDelaySeconds: 10
  periodSeconds: 10
  httpGet:
    path: /
    port: http
    
startup:
  initialDelaySeconds: 3
  periodSeconds: 10
  httpGet:                     
    path: /
    port: http




